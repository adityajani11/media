<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Gallery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container py-5">
        <div class="logo-container">
            <div class="logo-ring">
                <span class="logo-text">â™«</span>
            </div>
        </div>

        <h2 class="text-center mb-5">Media Gallery</h2>
        <div class="row g-4">
            <!-- Audio Card -->
            <div class="col-md-6">
                <div class="card media-card p-3">
                    <div class="card-body">
                        <h2 class="media-title mb-3">Audio Player</h2>
                        <audio controls>
                            <source src="media/sample-audio.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>

            <!-- Video Card -->
            <div class="col-md-6">
                <div class="card media-card p-3">
                    <div class="card-body">
                        <h2 class="media-title mb-3">Video Player</h2>
                        <video controls>
                            <source src="media/sample-video.mp4" type="video/mp4">
                            <track src="media/sample-subtitles.vtt" kind="subtitles" srclang="en" label="English"
                                default>
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
